<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 style="text-align: center;">Calculator</h1>
    <div class="container">
        <div class="calc">
            <div class="calc-display">
                <div class="input">0</div>
            </div>
            <div class="calc-buttons">
                <div class="calc-row">
                    <button type="button" class="calc-btn" id="clear">Clear</button>
                    <button type="button" class="calc-btn" id="delete">Delete</button>
                </div>
                <div class="calc-row">
                    <button type="button" class="calc-btn" id="7">7</button>
                    <button type="button" class="calc-btn" id="8">8</button>
                    <button type="button" class="calc-btn" id="9">9</button>
                    <button type="button" class="calc-btn" id="divide">/</button>
                </div>
                <div class="calc-row">
                    <button type="button" class="calc-btn" id="4">4</button>
                    <button type="button" class="calc-btn" id="5">5</button>
                    <button type="button" class="calc-btn" id="6">6</button>
                    <button type="button" class="calc-btn" id="multiply">x</button>
                </div>
                <div class="calc-row">
                    <button type="button" class="calc-btn" id="1">1</button>
                    <button type="button" class="calc-btn" id="2">2</button>
                    <button type="button" class="calc-btn" id="3">3</button>
                    <button type="button" class="calc-btn" id="subtract">-</button>
                </div>
                <div class="calc-row">
                    <button type="button" class="calc-btn" id="point">.</button>
                    <button type="button" class="calc-btn" id="0">0</button>
                    <button type="button" class="calc-btn" id="equals">=</button>
                    <button type="button" class="calc-btn" id="add">+</button>
                </div>
            </div>
        </div>
    </div>

    <script src="javascript.js"></script>
</body>

</html>
